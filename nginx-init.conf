# Config temporal solo para que certbot pueda completar el ACME challenge
server {
    listen 80;
    server_name dswsolutions.io www.dswsolutions.io;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 200 'OK';
        add_header Content-Type text/plain;
    }
}
